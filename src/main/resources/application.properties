# Postgres properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?user=postgres
spring.datasource.username=postgres
spring.datasource.password=pass123
# Mongodb properties
spring.data.mongodb.uri=mongodb://localhost:27017/pharmacy
# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#RSA Keys
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem
#Redis
spring.redis.host=localhost
spring.redis.port=6379
redis.cart.prefix=CART_
redis.reservation.prefix=RESERVATION_
redis.machine.lock.prefix=MACHINE_LOCK_